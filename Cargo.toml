[package]
name = "kb"
version = "0.2.3"
authors = ["killbasa"]
edition = "2021"
repository = "https://github.com/killbasa/cli"
license = "MIT"

[profile.release]
lto = true

[target.'cfg(unix)'.dependencies]
openssl = "0.10.61"

[dependencies]
anyhow = "1.0.75"
byte-unit = "5.0.3"
clap = { version = "4.4.3", features = ["derive"] }
clap_complete = "4.4.1"
confy = "0.5.1"
curl = "0.4.44"
dunce = "1.0.4"
git2 = "0.18.0"
glob = "0.3.1"
once_cell = "1.18.0"
open = "5.0.0"
reqwest = { version = "0.11.20", features = ["blocking", "json"] }
serde = { version = "1.0.188", features = ["derive"] }
spinoff = { version = "0.8.0", features = ["dots"] }
url = "2.4.1"
