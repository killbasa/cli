[package]
name = "kb"
version = "0.2.5"
authors = ["killbasa"]
edition = "2021"
repository = "https://github.com/killbasa/cli"
license = "MIT"

[profile.release]
lto = true

[dependencies]
anyhow = "1.0.79"
byte-unit = "5.1.4"
clap = { version = "4.4.18", features = ["derive"] }
clap_complete = "4.4.9"
confy = "0.6.0"
curl = "0.4.44"
dunce = "1.0.4"
git2 = "0.18.1"
glob = "0.3.1"
once_cell = "1.19.0"
open = "5.0.1"
openssl = "0.10.63"
reqwest = { version = "0.11.23", features = ["blocking", "json"] }
serde = { version = "1.0.196", features = ["derive"] }
spinoff = { version = "0.8.0", features = ["dots"] }
url = "2.5.0"
